<body class="text-center">

  <div class="form-signin">
    <form>
      <img class="mb-4" src="image/Untitled.jpg">
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-primary btn-kirim tombol">Kirim</a></button><button
        class="btn btn-primary btn-loading tombol d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Tunggu yak...
      </button>

    -->
  <script>
    const scriptURL = ''
    const form = document.forms['pickpick-form']
    const btnKirim = document.querySelector('.btn-kirim')
    const btnLoading = document.querySelector('.btn-loading')
    const btnAlert = document.querySelector('.my-alert')
    form.addEventListener('submit', e => {
      e.preventDefault()
      //ketika tombol diklik, tampilkan tombol loading hilangkan kirim
      btnLoading.classList.toggle('d-none')
      btnKirim.classList.toggle('d-none')
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          //TAMPILKAN TOMBOL KIRIM HILANGKAN LOADING
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          //TAMPILKAN ALERT
          btnAlert.classList.toggle('d-none')
          //reset formnya
          form.reset();
          console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
